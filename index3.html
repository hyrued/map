<!DOCTYPE html>
<html>
<head>

    <style>
        #map {
            height: 100vh; /* 画面全体にマップを表示 */
            width: 100%;
        }
        /* ×印を非表示にするCSS */
        .gm-style-iw .gm-ui-hover-effect {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // マップの初期化
        function initMap() {
            // マップを表示する位置を指定
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 35.29843500832663, lng: 136.12516457785668 }, // 琵琶湖を中心に設定
                zoom: 9.5,
            });

            // マーカーのデータ
            const locations = [
                { position: { lat: 35.0307662, lng: 135.7356958 }, url: "https://sekisuihouse-ltd.box.com/s/mwj84vpmpsbgll77rpp0yywzgzx308tx", content: '北野天満宮風月の庭' },
                { position: { lat: 35.0547256, lng: 135.7319397 }, url: "https://sekisuihouse-ltd.box.com/s/gfcuruywq91anx97auuuig9s2xcv5474", content: '源光庵' },
                { position: { lat: 35.476233, lng: 135.4472732 }, url: "https://sekisuihouse-ltd.box.com/s/mn3kptlvthusi9zp8lno0wo02l3qdgpf", content: '金剛院' },
                { position: { lat: 35.2401648, lng: 135.1197804 }, url: "https://sekisuihouse-ltd.box.com/s/g2msygxrsraadbas9tpejo7ftmpkl3bw", content: '石像寺' },

                { position: { lat: 36.0686037, lng: 136.2242666 }, url: "https://sekisuihouse-ltd.box.com/s/ytqwiecb5tgl7fkhltrpbf2hagna3sqb", content: '名勝 養浩館庭園' },
                { position: { lat: 35.0694224, lng: 135.8672656 }, url: "https://sekisuihouse-ltd.box.com/s/a1xvnyf5w1yf563tvwqxm76zyz6980v1", content: '滋賀院門跡' },
                { position: { lat: 34.9899804, lng: 135.8952808 }, url: "https://sekisuihouse-ltd.box.com/s/b5osn7l2vw7redc2veb2p5hk40p6uadc" , content: '蘆花浅水荘（記恩寺）'},

                { position: { lat: 35.27789, lng: 136.2539424 }, url: "https://sekisuihouse-ltd.box.com/s/t0vpfkxynhrie6z6gkeb9mx3pbx1q57h", content: '玄宮園' },
                { position: { lat: 35.278717, lng: 136.2528429 }, url: "https://sekisuihouse-ltd.box.com/s/4h27hvk3r3lid5pssqcrbunvkn1inmvd", content: '楽々園(槻御殿)' },
                { position: { lat: 34.6860413, lng: 135.8371815 }, url: "https://sekisuihouse-ltd.box.com/s/t10fa1ne492ti87pfwalnjy5nx0zvzbr" , content: '依水園・寧楽美術館'},
                { position: { lat: 34.6854761, lng: 135.8363105 }, url: "https://sekisuihouse-ltd.box.com/s/3b6im5s8orw54do7f2ep7jhjkw4f03hp", content: '吉城園（旧正法院家住宅）' },
                { position: { lat: 35.0115712, lng: 135.7872752 }, url: "https://sekisuihouse-ltd.box.com/s/88tjuttoigpflqv5ggb61oevcq7c9ajk", content: '無鄰菴' },
                { position: { lat: 35.0279546, lng: 135.7706217 }, url: "https://sekisuihouse-ltd.box.com/s/9gg0aeyz9dbdz6b5pjq9mfkq7kbx6vor", content: '四君子苑' },
                { position: { lat: 35.014346, lng: 135.8524154 }, url: "https://sekisuihouse-ltd.box.com/s/g2shr04gbiitwb9t0qk3rzj79d0jqh1z" , content: '園城寺光浄院庭園'},
                { position: { lat: 35.0729835, lng: 135.8667538 }, url: "https://sekisuihouse-ltd.box.com/s/sderal7r8k8hudzdsvf7zwywzytj8o1d", content: '慈光院' },

                { position: { lat: 34.826052, lng: 135.4307928 }, url: "https://sekisuihouse-ltd.box.com/s/ulcaitxmm0sv1cs5ybdlzpw7chv6iaal", content: '小林一三記念館'},
                { position: { lat: 35.4555587, lng: 134.9593612 }, url: "https://sekisuihouse-ltd.box.com/s/uls8xwfx3d77ambqdcbmclnxuxo277hc", content: '安国寺' },
                { position: { lat: 35.9510117, lng: 136.1846412 }, url: "https://sekisuihouse-ltd.box.com/s/o3qrrkwj3zivtd0pebknz5zr06quop5w", content: '嚮陽庭園休憩舎' },
                { position: { lat: 35.3146965, lng: 136.2955492 }, url: "https://sekisuihouse-ltd.box.com/s/31kkn11va9w6hox55lfal8aeqhoto7hr" , content: '青岸寺庭園'},
                { position: { lat: 35.1388949, lng: 136.1639923 }, url: "https://https://sekisuihouse-ltd.box.com/s/309m1m7frxhyrkarjw4dz14rwb8jj144", content: '教林坊' },
                { position: { lat: 35.1138169 , lng: 135.9223983 }, url: "https://sekisuihouse-ltd.box.com/s/f7q1illh1i9pkhgqqv4nf4uujr6vyua6", content: '居初氏庭園（天然図画亭）' },
                { position: { lat: 35.0714614, lng: 135.8656625 }, url: "https://sekisuihouse-ltd.box.com/s/antm555kynxixt8go7f8jja0q94mesg9", content: '旧竹林院庭園(国指定名勝)' },

                { position: { lat: 35.2258417, lng: 136.2905184 }, url: "https://sekisuihouse-ltd.box.com/s/9zn06v87nrk0g517kveh3hn0b4v38qlg", content: '奥書院庭園' },
                { position: { lat: 35.2828111, lng: 136.2664144 }, url: "https://sekisuihouse-ltd.box.com/s/nq97o6jwavqor7nw14pmkgovpac9c5rq", content: '龍潭寺' },
                { position: { lat: 35.0177595, lng: 135.7617429 }, url: "https://sekisuihouse-ltd.box.com/s/d1jco4g09ipq8aag8fo6gf87wk43vd9w", content: '拾翠亭' },
                { position: { lat: 35.0644961, lng: 135.7687753 }, url: "https://https://sekisuihouse-ltd.box.com/s/gv1i2h0qpapix60m5mcm5fgsj2tnuqgm", content: '圓通寺庭園' },
                { position: { lat: 35.3137228, lng: 135.0844561 }, url: "https://sekisuihouse-ltd.box.com/s/3mxr8p1v943d5qxofikwgi01w8gbhx97", content: '医王山 長安寺（もみじ寺）' },
                { position: { lat: 34.97696688287229, lng: 135.773917883413 }, url: "https://sekisuihouse-ltd.box.com/s/lpk76vlwreus9l2kc2emznkb5nwqytk2", content: '東福寺本坊庭園' },
               
               ];

            // マーカーを作成
            locations.forEach((location) => {
                const marker = new google.maps.Marker({
                    position: location.position,
                    map: map,
                });

                // 情報ウィンドウを作成
                const infoWindow = new google.maps.InfoWindow({
                    content: location.content,
                    disableAutoPan: true, // 自動パンを無効にする
                });

                // マウスオーバーで情報ウィンドウを表示
                marker.addListener("mouseover", () => {
                    infoWindow.open(map, marker);
                });

                // マウスアウトで情報ウィンドウを閉じる
                marker.addListener("mouseout", () => {
                    infoWindow.close();
                });

                // マーカーをクリックしたときにリンク先へ遷移
                marker.addListener("click", () => {
                    window.location.href = location.url;
                });
            });
        }

        // マップを初期化
        window.onload = initMap;
    </script>
</body>
</html>
